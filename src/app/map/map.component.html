<div class="map-container">
    <div class="map-frame">
        <div id="map"></div>
    </div>
    <div class="icon-container" (click)="openSettings()">
        <mat-icon class="settings-icon">settings</mat-icon>
    </div>
</div>

<div *ngIf="geolocationActive()" class="slider-container">
    <app-distance-slider (valueEmitter)="onSliderChange($event)"></app-distance-slider>
</div>
